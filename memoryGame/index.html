        <!-- Ssettings Section -->
        <section id="settings" class="hidden">
            <div class="settings">
                <div class="settings-title">
                    <h2>SETTINGS</h2>
                </div>
                <div class="settings-box">
                    <div class="sound-settings">
                        <div class="sound-title">
                            <h4>SOUND</h4>
                        </div>
                        <div class="sound-opt">
                            <input id="sound" name="sound" type="range" min="0" max="100" step="1" value="100">
                            <label for="sound">100</label>
                        </div>
                    </div>
                    <div class="display-settings">
                        <div class="display-title">
                            <h4>FULLSCREEN</h4>
                        </div>
                        <div class="display-opt">
                            <input type="checkbox" name="fullscreen" id="fullscreen">
                        </div>
                    </div>
                </div>
                <div class="settings-buttons">
                    <button class="settings-button" id="sReturn">RETURN</button>
                </div>
            </div>
        </section>
        <!-- win section -->
        <div class="hidden" id="win-screen">
            <div class="winner">
                <h5>congratulation</h5>
                <label for="result">Total Move:</label>
                <p id="result">0</p>
                <input id="score-name" type="text" maxlength="10" placeholder="Enter your name">
                <button id="score-name-button" type="submit">save my score</button>
                <button id="wsMainMenu">main menu</button>
            </div>
            <div class="scoreboard">
